{% extends 'base.html' %}

{% load django_markdown %}

{% block nav-item-blog-status %}active{% endblock %}

{% block body %}
    <div class="blog-post">
        <h2 class="blog-post-title"><a href="{{ post.get_absolute_url }}">{{ post.title }}</a></h2>
        <p class="blog-post-meta"></p>
        {{ post.body|markdown }}
    </div> <!-- /.swc_blog-post -->
{% endblock %}
